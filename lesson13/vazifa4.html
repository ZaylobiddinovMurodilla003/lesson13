<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact us Form</title>
    <link rel="stylesheet" href="./vazifa4.css" />
  </head>
  <body>
    <form>
      <h1>Responsive Contact us Form</h1>
      <label for="first name">First Name</label>
      <label class="last-name-label" for="last name">Last Name</label>
      <br />
      <input class="first-name-input" type="text" name="name" id="first name" />
      <input
        class="last-name-input"
        type="text"
        name="last name"
        id="last name"
      />
      <br />
      <label for="email">Email Address</label>
      <label class="web-site-label" for="website">Website Name</label>
      <br />
      <input type="email" name="email" id="email" />
      <input class="web-site-input" type="text" name="website name" id="website" />
      <br />
      <label for="message">Write your message</label>
      <br />
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
      <br />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
